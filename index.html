<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Momentum Remake</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body id="body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 offset-md-10">
        <div class="weather" id="weather">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3" style="top: 150px;">
        <div class="clock" id="clock">
        </div>
      </div>
    </div>
     <div class="row">
      <div class="col-md-6 offset-md-3" style="top: 150px;">
        <div class="hello" id="hello">
        </div>
      </div>
    </div>
    <div class="row" id="quoterow">
      <div class="col-md-6 offset-md-3">
        <div class="quote" id="quote">
        </div>
      </div>
      <div class="todo col-md-3" id="todo">
        <div class="card" id="card">
          <div class="todolist" id="todolist">
          </div>
          <form class="form-inline" onsubmit="app.controllers.todoController.addTodoFromForm(event)">
            <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="todo" placeholder="New Todo">
          </form>
        </div>
      </div>
    </div>
  </div>


  <!--Js Libaries-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <!--Services-->
  <script src="app/components/image/image-service.js"></script>
  <script src="app/components/quote/quote-service.js"></script>
  <script src="app/components/todo/todo-service.js"></script>
  <script src="app/components/weather/weather-service.js"></script>
  <script src="app/components/clock/clock-service.js"></script>
  <!--Controllers-->
  <script src="app/components/image/image-controller.js"></script>
  <script src="app/components/quote/quote-controller.js"></script>
  <script src="app/components/todo/todo-controller.js"></script>
  <script src="app/components/weather/weather-controller.js"></script>
  <script src="app/components/clock/clock-controller.js"></script>

  <!--Initalize-->
  <script src="app/init.js"></script>

</body>

</html>
